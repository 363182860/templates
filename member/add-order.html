    <script>
        var swiper2 = new Swiper('.swiper2', {
            slidesPerView: 2.93,
            paginationClickable: true,
            freeMode: true
        });
        $(function () {
            $("#commit").on("click", function () {

                var code = $("#tb_code").val();
                if (code == '') {
                    //alert("请输入淘宝订单号");
                    popwindow("订单", "请输入淘宝订单号");
                    $(".popwcomfirm").hide();
                    $(".popwcancel").html("确定");
                    setTimeout(function () {
                                location.reload();
                            }, 2000);
                    return;
                }
                if (!(/^\d{16}$/.test(code)===true || /^\d{17}$/.test(code)===true || /^\d{18}$/.test(code)===true)) {
                    popwindow("订单", "亲，订单号为16、17、18位的数字哦！");
                    $(".popwcomfirm").hide();
                    $(".popwcancel").html("确定");
                    setTimeout(function () {
                         location.reload();
                    }, 3000);
                    return;
                }
                $.ajax({
                    type: "post",
                    url: "./index.php?i=3&c=entry&op=add&ajax=ajax&do=addorder&m=tiger_newhu",
                    dataType: "json",
                    data: { code: code },
                    success: function (data) {
                        if (data.statusCode == "200") {
                            //alert("添加成功");
                            popwindow("订单", "提示：订单提交成功");
                            $(".popwcomfirm").hide();
                            $(".popwcancel").html("确定");
                            //window.location.reload(); 
                        }else{
                            popwindow("订单", "提示："+data.msg);
                            $(".popwcomfirm").hide();
                            $(".popwcancel").html("确定");
                            setTimeout(function () {
                                location.reload();
                            }, 3000);
                        }
                    }
                });
            });
        });
    </script>
